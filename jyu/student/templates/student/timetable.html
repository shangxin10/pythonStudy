<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
        <!-- 你的html代码 -->

          <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
              <span class="icon icon-left"></span>
              返回
            </a>
            <h1 class="title">我的生活</h1>
          </header>
          <nav class="bar bar-tab">
            <a class="tab-item " href="#">
              <span class="icon icon-home"></span>
              <span class="tab-label">首页{{username}}   {{password}}</span>
            </a>
            <a class="tab-item active" href="#">
              <span class="icon icon-me"></span>
              <span class="tab-label">课表</span>
            </a>
            <a class="tab-item " href="{url 'score'}">
              <span class="icon icon-star"></span>
              <span class="tab-label">成绩</span>
            </a>
            <a class="tab-item" href="#">
              <span class="icon icon-settings"></span>
              <span class="tab-label">设置</span>
            </a>
          </nav>
          <div class="content">
            <div class="content-block-title">图标、标题和副标题</div>
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                      <div class="item-title">商品名称</div>
                      <div class="item-after">杜蕾斯</div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                      <div class="item-title">型号</div>
                      <div class="item-after">极致超薄型</div>
                    </div>
                  </li>
                </ul>
              </div>
          </div>
        </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

  </body>
</html>
